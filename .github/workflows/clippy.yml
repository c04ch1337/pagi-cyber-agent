name: Clippy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest

    steps:
      # Check out sibling dependency first so `../pagi-core-lib` resolves.
      - name: Checkout pagi-core-lib (sibling)
        uses: actions/checkout@v4
        with:
          repository: c04ch1337/pagi-core-lib
          path: pagi-core-lib

      - name: Checkout pagi-cyber-agent
        uses: actions/checkout@v4
        with:
          path: pagi-cyber-agent

      - name: Install Rust (stable + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            pagi-cyber-agent -> target

      - name: Clippy
        working-directory: pagi-cyber-agent
        run: cargo clippy --locked -- -D warnings
